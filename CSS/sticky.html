<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky</title>
    <style>
        .parent{
            background-color:green;

        }
        .child1{
            top:0px;
            background-color: orange;
            position:sticky;
        }
        .child2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">this is c1</div>
           <div class="child2">this is c2</div>
    </div>

</body>
</html>
