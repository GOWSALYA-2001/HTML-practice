<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradients</title>
    <style>
    div{
        background-image:linear-gradient(red,yellow,aqua,blue);
    }
    p{
        background-image:linear-gradient(to right,purple,brown,green)
    }
    h1{
        background-image:linear-gradient(to left,purple,brown,green)
    }
    h2{
        background-image:linear-gradient(to bottom right,purple,brown,green)
    }
    h3{
        background-image:linear-gradient(to top,purple,brown,green)
    }
</style>
</head>
<body>
    <div>this is div</div>
    <h1>Heading Tag</h1>
    <h2>Gowsalya</h2>
    <h3>Durga</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, illum!</p>
    
</body>
</html>
