<!DOCTYPE html>
<head>
    <title>Position properties</title>
    <style>
        div{
            top:20px;
            
        }
        .parent{
            background-color: green;
            position:relative;
        }
        .child1{
            background-color: orange;
            top:30px;
            left:20px;
            position: absolute;
        }
        .child2{
            background-color: yellow;
         
        }
    </style>
</head>
<body>
     
    
     <div  class="parent">
        <div class="child1">this is child1</div>
           <div class="child2">this is child2</div>
    <div class="child1">this is child1</div>
     <div  class="parent">
        
           <div class="child2">this is child2</div>
     </div>
    </body>
</html>
